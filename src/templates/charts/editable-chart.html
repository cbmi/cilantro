<div class=btn-toolbar>
    <div class=btn-group>
        <button class='btn btn-mini' data-action=toggle-expanded title='Toggle Fullsize'><i class=icon-resize-full alt='Toggle Fullsize'></i></button>
        <button class='btn btn-mini' title='Show Outliers' disabled><i class=icon-eye-open alt='Show Outliers'></i></button>
    </div>
    <div class=btn-group>
        <button class='btn btn-mini' title='Edit'><i class=icon-wrench alt='Edit'></i></button>
    </div>
    <div class=btn-group>
        <button class='btn btn-danger btn-mini' title='Remove'><i class=icon-remove alt='Remove'></i></button>
    </div>
</div>
<div class=heading>
    <span data-target=status></span>
</div>
<div data-target=editable>
    <form>
        <fieldset>
            <label>X-Axis <select name=x-axis></select></label>
            <label>Y-Axis <select name=y-axis></select></label>
            <label>Series <select name=series></select></label>
            <button class='btn btn-primary'>Update</button>
        </fieldset>
    </form>
</div>
<div data-target=chart></div>
