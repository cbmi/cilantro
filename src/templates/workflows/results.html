<div class=row-fluid>
    <div class="span12 hide serrano-version-warning alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Warning:</strong> You are connecting to an outdated version of Serrano. Some functionality may be broken or missing due to compatibility issues.
    </div>
</div>

<div class=row-fluid>
    <div class="results-container span9">
        <div class=row-fluid>
            <div class=span12>
                <div class="navbar navbar-masthead results-workflow-navbar">
                    <div class="navbar-inner">
                        <div class="navbar-text pull-right">
                            <span class="paginator-region"></span>
                            <button data-toggle=columns class="btn btn-primary btn-mini" title='Change Columns'>
                                <i class=icon-columns></i> <span class=large-display-button-text>Change Columns...</span>
                            </button>
                            <button data-toggle=export-options class="btn btn-primary btn-mini" title='Export Data'>
                                <i class=icon-file></i> <span class=large-display-button-text>Export...</span>
                            </button>
                            <button data-toggle=create-query class="btn btn-primary btn-mini" title='Create New Query'>
                                <i class=icon-save></i> <span class=large-display-button-text>Create Query...</span>
                            </button>
                            <button data-toggle=context-panel class="btn btn-primary btn-mini expand-collapse" title='Hide Filter Panel'>
                                <i class=icon-expand-alt></i> <span class=large-display-button-text>Hide Filters...</span>
                            </button>
                        </div>
                        <span class="navbar-text count-region"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class=row-fluid>
            <div class="table-region span12"></div>
        </div>
    </div>

    <div class="context-container span3 affix">
        <div class="context-region"></div>
        <div data-toggle=export-progress class="export-progress-container pull-right hide">
            <i class="icon-circle-arrow-down"></i>
            <div class="progress progress-striped active">
                <div class="bar"></div>
            </div>
            <span class="badge badge-info">8</span>
        </div>
    </div>
</div>

<div class="export-iframe-container"></div>

<div class="export-progress-modal modal hide">
    <div class=modal-header>
        <a class=close data-dismiss=modal><i class=icon-remove></i></a>

        <h3>Export Progress</h3>
    </div>

    <div class=modal-body>
        <div class="export-progress-region span12"></div>
    </div>

    <div class=modal-footer>
        <button data-dismiss=modal class=btn>Close</button>
    </div>
</div>

<div class="export-options-modal modal hide">
    <div class=modal-header>
        <a class=close data-dismiss=modal><i class=icon-remove></i></a>

        <h3>Export Options <small>Choose export types and pages</small></h3>
    </div>

    <div class=modal-body>
        <div class="alert alert-error alert-block">
            <div id="export-error-message"></div>
        </div>
        <form id=export-options-form>
            <h4>Export Types:</h4>
            <div class="export-type-region span12"></div>
            <h4>Pages:</h4>
            <div class=row-fluid>
                <div class=span6>
                    <label class=radio>
                        <input type=radio value=all name=pages-radio id=pages-radio-all checked />
                        All pages
                    </label>
                </div>
                <div class=span6>
                    <label class=radio>
                        <input type=radio value=ranges name=pages-radio id=pages-radio-ranges />
                        <input type=text id=pages-text-ranges value="e.g. 1...4, 5" class=muted />
                    </label>
                </div>
            </div>
        </form>
    </div>

    <div class=modal-footer>
        <button data-dismiss=modal class=btn>Close</button>
        <button data-save class="btn btn-primary">Export</button>
    </div>
</div>

<div class="columns-modal modal hide full" data-keyboard="false" data-backdrop="static">
    <div class=modal-header>
        <h3>Change Columns <small>Add, remove, and reorder columns for output</small></h3>
    </div>

    <div class=modal-body></div>

    <div class=modal-footer>
        <button data-dismiss=modal class=btn>Cancel</button>
        <button data-save class="btn btn-primary">Save</button>
    </div>
</div>

<div class="create-query-modal"></div>
