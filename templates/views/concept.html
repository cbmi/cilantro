<!--
Renders a generic representation of a concept.

view: Concept
type: item
-->

<h4 class=name>
    <a href=#><%= data.name %></a>
    <% if (data.category) { %>
        <small><%= data.category.name %></small>
    <% } %>
</h4>
<% if (data.description) { %>
    <p class=description><%= data.description %></p>
<% } %>
