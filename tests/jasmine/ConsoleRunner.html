<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="lib/jasmine.async.js"></script>
  <script type="text/javascript" src="lib/mock-ajax.js"></script>
  <script type="text/javascript" src="phantom-jasmine/lib/console-runner.js"></script>

  <!-- SOURCE FILES -->
  <script src="../../build/jquery.js"></script>
  <!-- TEST FILES -->
  <script>
        var require = {
            baseUrl: '../../build/',
            config: {
                tpl: {
                    variable: 'data'
                }
            }
        };
  </script>
  <script src="../../build/require.js"></script>
</head>


<body>
<div id="arena" style="width:500px;"></div>
<script type="text/javascript">
  require([
        './spec/ConceptSpec.js',
        './spec/ContextModelSpec.js',
        './spec/ChartSpec.js'
  ], function() {
  var console_reporter = new jasmine.ConsoleReporter()
  window.console_reporter = console_reporter;
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().addReporter(console_reporter);
  jasmine.getEnv().execute();
  });
</script>
</body>
</html>
